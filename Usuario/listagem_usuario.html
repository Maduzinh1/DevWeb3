<!-- Filtro -->
<form action="lista_usuario.php" method="GET">
    <fieldset>
        <legend>Busca</legend>
        
        <label for="qual_usuario">Qual usuário você quer buscar: </label>
        <input type="radio" name="qual_usuario" value="1"> Professor
        <input type="radio" name="qual_usuario" value="2"> Aluno
        <br><br>
        
        <label for="tipo">Tipo</label>
        <select name="tipo" id="tipo" onchange="mostrarOuOcultarBusca()">
            <option value="0">Sem Filtro</option>
            <option value="1">ID</option>
            <option value="2">Nome</option>
            <option value="3">Matricula</option>
        </select>

        <label for="busca" id="busca-label">Busca</label>
        <input type="text" name="busca" id="busca">

        <button type="submit">Buscar</button>
    </fieldset>
</form>

<!-- Listagem -->
<h1>Listagem de Professores</h1>
<table border="1">
    <th>Id</th>
    <th>Nome</th>
    <th>E-mail</th>
    <th>Senha</th>
    <th>Matrícula</th>
    <th>Contato</th>
    <th>Tipo</th>
    <th>Salário</th>
    {itens_professores}
</table>

<!-- Listagem -->
<h1>Listagem de Alunos</h1>
<table border="1">
    <th>Id</th>
    <th>Nome</th>
    <th>E-mail</th>
    <th>Senha</th>
    <th>Matrícula</th>
    <th>Contato</th>
    <th>Tipo</th>
    <th>Nome do Responsável</th>
    {itens_alunos}
</table>
