<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
</head>
<body>
    <h1>Adicionar Usuários</h1>
    <form action="index.php" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Formulário</legend>

            <label for="id" hidden>Id:</label>
            <input type="text" name="id" readonly value={id} hidden>

            <label for="nome">Nome:</label>
            <input type="text" name="nome" value={nome}>
            <br><br>
            
            <label for="email">E-mail:</label>
            <input type="email" name="email" value={email}>
            <br><br>
            
            <label for="senha">Senha:</label>
            <input type="password" name="senha" value={senha}>
            <br><br>
            
            <label for="matricula">Matricula:</label>
            <input type="text" name="matricula" value={matricula}>
            <br><br>
            
            <label for="contato">Contato:</label>
            <input type="phone" placeholder="DDD XXXXX-XXXX" name="contato" value={contato}>
            <br><br>
            
            <button type="submit" name="acao" value="salvar">Salvar</button>
            <button type="submit" name="acao" value="excluir">Excluir</button>
            <input type="reset" value="Cancelar">
        </fieldset>
    </form>
</body>
</html>
